{% set name = "servir-aces" %}
{% set version = "0.0.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/servir_aces-{{ version }}.tar.gz
  sha256: b1372a0ee5ceb3e5209a270a68bbc74ee864da2bf5898f7bc916eed92db3bf5b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
  run:
    - python >=3.9
    - numpy
    - tensorflow >=2.9.3
    - earthengine-api
    - python-dotenv >=1.0.0
    - matplotlib-base

test:
  imports:
    - aces
  commands:
    - pip check
  requires:
    - pip

about:
  home: "https://github.com/SERVIR/servir-aces"
  summary: Agricultural Classification and Estimation Service (ACES)
  license: GPL-3.0-only
  license_file: LICENSE
  doc_url: "https://servir.github.io/servir-aces/"
  dev_url: "https://github.com/SERVIR/servir-aces"

extra:
  recipe-maintainers:
    - biplovbhandari
